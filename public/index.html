<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Todo List</title>
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css"/>
</head>
<body ng-app="todoApp">

<div id="page">
    <div class="container">
        <div class="page-header">
            <h1>Todo List</h1>
        </div>

        <!-- Task List -->
        <div ng-controller="TodoCtrl">
            <div class="row">
                <div class="col-sm-offset-1 col-sm-9">
                    <ul class="list-group">
                        <li class="list-group-item" ng-repeat="todo in todos" ng-class="{'list-group-item-success': todo.completed}">
                            <div class="row">
                        <span class="col-sm-10">
                            {{ todo.text }}
                        </span>
                                <div class="col-sm-2">
                                    <a href="#" class="label label-warning" ng-click="remove(todo)" ng-show="todo.completed">delete</a>
                                    <input type="checkbox" class="pull-right" ng-model="todo.completed" ng-change="update(todo)"/>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="row">
                <form class="horizontal well col-sm-offset-1 col-sm-9" action="">
                    <div class="form-group">
                        <input class="form-control" type="text" ng-model="text" placeholder="New todo item..."/>
                    </div>
                    <button class="btn btn-primary pull-right" ng-click="add(text)">Add Todo</button>
                </form>
            </div>
        </div>
        <!-- // Task List -->

    </div>
</div>

<!-- libraries -->
<script src="lib/jquery/dist/jquery.min.js"></script>
<script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="lib/angular/angular.min.js"></script>
<script src="lib/angular-resource/angular-resource.min.js"></script>

<!-- custom -->
<script src="js/app.js"></script>
<script src="js/controllers/todo.controller.js"></script>
<script src="js/services/todo.service.js"></script>

</body>
</html>
